<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="index.html"><h1 class="display-1 text-white">Weather Forecast Dashboard</h1></a>
        </div>
    </nav>

    <main class="col justify-space-between">
        
        <div class="container col">
            <div class="input-group mb-3 col-md-4">
                    <input id="city" type="text" class="form-control mt-3" placeholder="Name of City" aria-label="Search"
                        aria-describedby="button-addon2">
                    <div class="input-group-append mt-3">
                        <button id="search" class="btn btn-primary " type="button">Search</button>
                    </div>
            </div>
            <!-- previous Searches-->
            <div id="previous" class="card" style="width: 18rem;">
            </div>
        </div>

        <!-- Weather Date-->
        <div class="container col">
           
            <div id="weather-dash" class="card w-75 ">
            </div>

            <!-- cards -->
            <div id="weather-cards" class="row justify-content-around">
            </div>
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./JS/script.js"></script>
</body>

</html>
